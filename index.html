<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="card">
                <div class="img">
                    <div class="logo">
                        <img src="img/mention_isometric 2.png" alt="">
                        <img src="img/kub.png" alt="" class="kub">
                    </div>
                    <div class="logo1">
                        <img src="img/cc.svg" alt="">
                    </div>    
                </div>
                <div class="text">
                    <h1>FAQ</h1>
                    <div class="inpt">
                        <div class="inpt__one">
                            <div class="btn__text">
                            <h3>How many team members can I invite?</h3>
                            <img src="/img/str.svg" alt="">
                            </div>
                            <div class="list"></div>
                        </div>
                    </div>


                    <div class="inpt">
                        <div class="inpt__one">
                            <div class="btn__text your">
                            <div class="pol"><h3>What is the maximum file upload size?</h3>
                            <img src="/img/str1.svg" alt=""></div>
                            <div class="p"><p>No more than 2GB. All files in your account must fit your allotted storage space.</p></div>
                            
                            </div>
                            <div class="list"></div>
                        </div>
                    </div>

                    <div class="inpt">
                        <div class="inpt__one">
                            <div class="btn__text">
                            <h3>How do I reset my password?</h3>
                            <img src="/img/str.svg" alt="">
                            </div>
                            <div class="list"></div>
                        </div>
                    </div>


                    <div class="inpt">
                        <div class="inpt__one">
                            <div class="btn__text">
                            <h3>Can I cancel my subscription?</h3>
                            <img src="/img/str.svg" alt="">
                            </div>
                            <div class="list"></div>
                        </div>
                    </div>

                    <div class="inpt">
                        <div class="inpt__one">
                            <div class="btn__text">
                            <h3>Do you provide additional support?</h3>
                            <img src="/img/str.svg" alt="">
                            </div>
                            <div class="list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
